<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>text scroll</title>

    <script src="lib/jquery.js"></script>
    <script src="lib/tbase.js"></script>

    <script src="src/v1Index.js"></script>

    <style type="text/css">
        /*html { width:1400px; height:800px; }*/
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            background: #ffffff;
            width: 100%;
            height: 100%;
        }

        div#canvas-frame {
            width: 100%;
            height: 100%;
            background: #000000;
            margin: 0;
            position: relative;
            /* background: url("images/bg.png") center center no-repeat; */
            opacity: 1;
            background-size: 100% 100%;
            overflow: hidden;
        }
    </style>

    <script>

        function start() {

            var ThrInit = new EarthInitializeV5();
            ThrInit.init('canvas-frame', {
                isEarth: true,
                isLineParticle: true,
                camera: {
                    fov: 20,
                    position: [
                        0, 900, 0
                    ],
                    target: [0, 0, 0]
                },
                controls: {
                    enabled: true,
                    enableRotate: true,
                    enableZoom: true
                },
                texture: { 
                },
                earth: {
                    rotateSpeed: 0.01
                },
                click: function (data) {
                }
            });
            ThrInit.render();


        }
    </script>
</head>

<body onload="start()">
    <div id="canvas-frame"></div>
</body>

</html>
